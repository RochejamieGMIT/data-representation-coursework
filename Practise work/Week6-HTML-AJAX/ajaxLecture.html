<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title> Read simple JSON</title>
    </head>
    <body>
        <button onclick="readJSON()">Bitcoin</button>
        <div id="output">


        </div>

    </body>
    <script>
        function readJSON(){
            $.ajax({
                "url": "https://api.coindesk.com/v1/bpi/currentprice/EUR.json",
                "method": "GET",
                "data":"",
                "dataType":"JSON",
                "success":function(results){
                    console.log(results)
                    var rate = results.bpi.EUR.rate;
                    console.log(rate)
                    document.getElementById("output").innerText = rate
                },
                "error":function(xhr,status,error){
                    console.log("error: "+status+" mesg: "+error);
                }
            });

        }



    </script>
</html>
