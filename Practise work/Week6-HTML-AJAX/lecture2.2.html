        <script>
            var book = {}
            book.title = "Chamber secret"
            book.author = "JK"

            console.log("book is "+JSON.stringify(book))

            function showDiv2(){
                document.getElementById("div1").style.display = "none";
                document.getElementById("div2").style.display = "block";
            }
            function showDiv1(){
                document.getElementById("div1").style.display = "block";
                document.getElementById("div2").style.display = "none";

            function checkNumebr(inputElement){
                var value = inputElement.value
                if(value<10){
                    document.getElementById("output").innerText="too low"
                } else if(value > 10 ){
                    document.getElementById("output").innerText="too high"
                } else{ document.getElementById("output").innerText="Just right"}
            }

            for (name of names){
                output2 += name + '<br/> '

            }
            document.getElementById("outForLoop").innerHTML = output2
        </script>
